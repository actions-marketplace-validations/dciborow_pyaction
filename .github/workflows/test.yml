name: Test
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test-check:
    name: runner / pyaction (github-check)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2
        with: 
          repository: microsoft/python-package-template
          ref: 'dciborow/pyproject'    
      - uses: actions/checkout@v3
        with:
          path: pyaction
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - uses: ./pyaction
        with:
          black: true
          bandit: true
          pylint: true
          pyright: true
          pytest: true

      - uses: ./pyaction
        with:
          black: false
          bandit: false
          pylint: false
          pyright: false
          pytest: false
